    <div>

    <section>
      <h2>Contact Reann</h2>
      <p>Fill in your information below and I will get back to you promptly.</p>
    </section>

    <form class="contact-form" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
      <div class="first-name input-section">
        <label for="firstname" class="label_input_wrap">First Name:</label>
        <input type="text" name="firstname" id="firstname" />
      </div>

      <div class="last-name">
        <label for="lastname input-section" class="label_input_wrap">Last Name:</label>
        <input type="text" name="lastname" id="lastname" />
      </div>

      <div class="email">
        <label for="email input-section" class="label_input_wrap">Email:</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="telephone input-section">
        <label for="telephone" class="label_input_wrap">Number:</label>
        <input type="tel" name="telephone" id="telephone" />
      </div>

      <div class="comments input-section">
        <label for="comments" class="label_input_wrap">Comments:</label>
        <textarea name="comments" id="comments" cols="55" rows="5"> </textarea>
      </div>

      <div class="submit">
        <input type="submit" />
      </div>
    </form>

    <footer>
      <p>Website by Reann Huber</p>
    </footer>
